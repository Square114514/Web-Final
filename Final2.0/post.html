<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>发布页</title>
  <link rel="stylesheet" href="style.css">
  <style>
    textarea {
      width: 100%;
    }
  </style>
</head>

<body>

  <nav>
    <span id="logo">📚 夏季罢了 </span>
    <div id="navContent">
      <a href="index.html">首页</a>
      <a href="post.html">发动态</a>
      <a id="navUserArea" href="auth.html">注册 / 登录</a>
      <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    </div>
  </nav>

  <fieldset class="Card">
    <legend>发布动态</legend>
    <textarea id="textContent" name="content" rows="7" cols="70" placeholder=" 写点什么" required></textarea><br>

    <input id="tag" type="text" name="tag" placeholder="#标签 如 #生物多样性" />

    <label><br>上传图片（最多9张）</label> <input id="imgUpload" type="file" name="img" accept="image/*" multiple /><br>
    <label><br>图片链接 </label> <input id="imgURL" type="url" placeholder="或输入图片链接" />
    <div id="imgPreview" class="imgPreview"></div>

    </div>

    <label><br>谁能看</label> <select id="visibility">
      <option value="public" selected>公开</option>
      <option value="friend">仅好友</option>
      <option value="private">私密</option>
    </select><br><br>

    <div class="leftBtn"><button id="postBtn" type="submit">发布</button></div>
  </fieldset>

  <script src="js/storage.js"></script>
  <script src="js/post.js"></script>

  <footer>
    <p>Web编程大作业——<strong>你说得队</strong><br />陈&nbsp &nbsp睿 - 2023150070 &nbsp 李冠霆 - 2023150135<br />何隽烨 - 2023150134
      &nbsp 陈思宇 - 2023150048
    </p>
  </footer>
</body>

</html>
