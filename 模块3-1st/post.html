<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>发布页</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav>
    <a href="index.html">首页 </a>
    <a href="post.html">发动态</a>
  </nav>

  <fieldset id="postform">
    <legend>发布动态</legend>
    <textarea id="textContent" name="content" rows="7" cols="70" placeholder="写点什么" required></textarea><br>

    <input id="tag" type="text" name="tag" placeholder="#标签 如 #生物多样性" />

    <label><br>上传图片（最多9张）</label> <input id="imgUpload" type="file" name="img" accept="image/*" multiple />
    <label><br>图片链接 </label> <input id="imgURL" type="url" placeholder="或输入图片链接" />
    <div id="imgPreview" class="imgPreviewGrid"></div>

    </div>

    <label><br>谁能看</label> <select id="visibility">
      <option value="public" selected>公开</option>
      <option value="friend">仅好友</option>
      <option value="private">私密</option>
    </select><br><br>

    <div class="btn"><button id="postBtn" type="submit">发布</button></div>

  </fieldset>

  <footer>
    <p>Web编程大作业 陈睿-2023150070</p>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/post.js"></script>
</body>

</html>

5. 可选部分：⽀持编辑或撤回动态；评论区可使⽤动态表情或图⽚回复等。-->
