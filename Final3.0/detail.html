<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>动态详情页</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .Card textarea {
      width: 100%;
      resize: none;
    }

    #commentHr {
      margin: 0 -23px 13px -23px;
      border: 1px solid #eee;
    }

    #commentTop {
      font-size: 1.3rem;
      padding-left: 10px;

    img {

      height: 150px;

</head>
